<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Start your development with a Design System for Bootstrap 4." />
  <meta name="author" content="BVS BHARAT KUMAR" />
  <title>GW Design System</title>

  <!-- Favicon -->
  <link href="./src/img/brand/favicon.png" rel="icon" type="image/png" />

  <!-- GW CSS -->
  <link type="text/css" href="./dist/css/business_theme_variables.css" rel="stylesheet" />
  <link type="text/css" href="./dist/css/style.min.css" rel="stylesheet" />

  <!-- Base style -->
  <link type="text/css" href="./dist/css/base.css" rel="stylesheet" />

</head>

<body>
  <header class="header-global"></header>

  <main>
    <section class="section section-components pb-0" id="section-components">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <!-- Basic elements -->
            <h2 class="mb-5"><span>Basic Elements</span></h2>
            <!-- Buttons -->
            <h3 class="h4 text-success font-weight-bold mb-4">Buttons</h3>
            <!-- Button styles -->

            <button class="btn btn-primary" type="button">Primary</button>

            <button class="btn btn-outline-primary" type="button">
              Secondary
            </button>

            <!-- Button wizes -->
            <div class="button-wrapper">
              <div class="mb-3 mt-5">
                <small class="text-uppercase font-weight-bold">Pick your size</small>
              </div>
              <button class="btn btn-sm btn-primary" type="button">
                Small
              </button>
              <button class="btn btn-1 btn-primary" type="button">
                Regular
              </button>
              <button class="btn btn-lg btn-primary" type="button">
                Large Button
              </button>

              <div class="mb-1 mt-1">
                <button class="btn btn-sm btn-outline-primary" type="button">
                  Small
                </button>

                <button class="btn btn-1 btn-outline-primary" type="button">
                  Regular
                </button>

                <button class="btn btn-lg btn-outline-primary" type="button">
                  Large Button
                </button>
              </div>
            </div>
            <!-- Button colors -->


            <div class="mb-3 mt-5">
              <small class="text-uppercase font-weight-bold">Pick your Mode</small>
            </div>

            <button class="btn btn-1 btn-primary" type="button">
              Hover
            </button>
            <button class="btn btn-1 btn-primary" type="button">
              Focus
            </button>
            <button class="btn btn-1 btn-primary active" type="button">
              Active
            </button>
            <button class="btn btn-1 btn-primary disabled" type="button">
              Disabled
            </button>
            <div class="mb-2 mt-2">
            </div>
            <button class="btn btn-1 btn-outline-primary" type="button">
              Hover
            </button>
            <button class="btn btn-1 btn-outline-primary" autofocus type="button">
              Focus
            </button>
            <button class="btn btn-1 btn-outline-primary active" type="button">
              Active
            </button>
            <button class="btn btn-1 btn-outline-primary disabled" type="button">
              Disabled
            </button>

            <!-- Button colors -->
            <div class="mb-3 mt-5">
              <small class="text-uppercase font-weight-bold">Pick your color</small>
            </div>
            <button class="btn btn-1 btn-info" type="button">Info</button>

            <button class="btn btn-1 btn-success" type="button">
              Success
            </button>
            <button class="btn btn-1 btn-warning" type="button">
              Warning
            </button>
            <button class="btn btn-1 btn-danger" type="button">Danger</button>
            <button class="btn btn-1 btn-primary" type="button">
              Primary
            </button>
            <div class="mb-2 mt-2 non-consumer">
              <button class="btn btn-1 btn-outline-info" type="button">
                Info
              </button>
              <button class="btn btn-1 btn-outline-success" type="button">
                Success
              </button>
              <button class="btn btn-1 btn-outline-warning" type="button">
                Warning
              </button>
              <button class="btn btn-1 btn-outline-danger" type="button">
                Danger
              </button>
              <button class="btn btn-1 btn-outline-primary" type="button">
                Secondary
              </button>
            </div>
          </div>
        </div>
    </section>
  </main>

  <!-- Start Section Tool Box -->

  <div class="option-box">
    <div class="color-option">
      <ul class="list-unstyled dl">
        <li class="dark-template" data-value="./dist/css/business_theme_variables.css"> <span>Business</span> </li>
        <li class="light-template" data-value="./dist/css/consumer_theme_variables.css"> <span>Consumer</span> </li>
      </ul>
    </div>
    <div class="gear-check">
      <img src="./src/img/icons/common/gear.png" alt="">
    </div>
  </div>

  <!-- End Section Tool Box -->


  <script src="./dist/js/jquery-3.1.1.min.js"></script>
  <!-- Main JS -->
  <script src="./dist/js/main.min.js"></script>
</body>

</html>
